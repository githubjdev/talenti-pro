<html  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head >
	<title>Sistema de avaliação pública pessoal</title>
     <h:outputScript library="js" name="script.js" />
	 <h:outputStylesheet library="css"  name="cadastro.css" id="min-css3" />
	 
</h:head>

<style>
			.login-container {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				width: 90%;
				max-width: 600px;
				padding: 5px;
				font-family: 'Poppins', sans-serif;
			}

</style>

<p:growl id="msgs" showDetail="true" showSummary="false" autoUpdate="true" />

	       <h:form id="formCargo" styleClass="login-container ">
				<p:panel header="Login - Talenti PRO"
					style="max-width:80%;margin:auto;">
				<h:panelGrid columns="2" style="width:100%" cellpadding="5">
					<p:outputLabel  value="Login:" />
					<p:inputText value="#{loginController.login}" 
					 placeholder="Informe o login"
					 style="width:100%" required="true"
					 label="Login"/>
						
					<p:outputLabel value="Senha:" />	
					<p:inputText value="#{loginController.senha}"
						placeholder="Informe sua senha" 
						style="width:100%" label="Senha"
						required="true" />

				</h:panelGrid>	
				<h:panelGroup layout="block" style="display:flex; gap:10px; margin-top:10px;">
					    <p:commandButton value="Realizar Login" 
					                     action="#{loginController.doLogin()}"
					                     update="msgs"
					                     icon="pi pi-save"
					                     style="flex:1;" />
					</h:panelGroup>
				</p:panel>
				
			</h:form>
			
	   <p:separator style="margin:50px 0" />	
</html>
