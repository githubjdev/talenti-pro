<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema de avaliação pública pessoal</title>
</h:head>

<h:body>

    <p:growl id="msgs" showDetail="true" autoUpdate="true" />

    <h:form>

    <p:messages id="msgs" autoUpdate="true"/>

    <p:panel header="Login - Talenti PRO">
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel value="Login:"/>
            <p:inputText value="#{loginController.login}" required="true"/>

            <p:outputLabel value="Senha:"/>
            <p:password value="#{loginController.senha}" required="true"/>
        </h:panelGrid>

        <p:commandButton
                value="Entrar"
                action="#{loginController.doLogin}"
                update="msgs"/>
    </p:panel>

</h:form>



</h:body>
</html>
