<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de avaliação pública pessoal</title>

	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet library="css" name="cadastro.css" />
</h:head>

<h:body>
	<div class="container">
		<div class="header">
			<p:menubar style="background:#1976d2;color:white;border:none;">

				<p:submenu label="Cadastro" icon="pi pi-capsules">

					<p:menuitem value="Competência" outcome="/pages/competencia.xhtml" icon="pi pi-plus" />
					<p:menuitem value="Colaborador" outcome="/pages/colaborador.xhtml" icon="pi pi-plus" />																					
					<p:menuitem value="Cargo" outcome="/pages/cargo.xhtml" icon="pi pi-plus" />		
					<p:menuitem value="Departamento" outcome="/pages/departamento.xhtml" icon="pi pi-plus" />
					<p:menuitem value="Gestor" outcome="/pages/gestor.xhtml" icon="pi pi-plus" />		
					<p:menuitem value="Vínculo Empregativo" outcome="/pages/vinculoempregativo.xhtml" icon="pi pi-plus" />		

				</p:submenu>

			</p:menubar>
		</div>

		<div class="content">
			<p:growl id="msgs" showDetail="true" autoUpdate="true" />
			<ui:insert name="content" />
		</div>
		
	</div>
</h:body>
</html>
