<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<html>	  
<h:head >
	<title>Sistema de avaliação pública pessoal</title>

     <h:outputScript library="js" name="script.js" />
	 <h:outputStylesheet library="css"  name="cadastro.css" id="min-css3" />
</h:head>

<h:body>
	<div class="container" id="container">
		<div class="topo-logo" id="topo-logo">
		           <h:graphicImage library="img" name="logoheader.png" style="height:80px; width: 100%" />
		</div>
		<div class="header" id="header">
		  <h:form id="formMenu" rendered="#{seguranca.user()}">
			<p:menubar style="background:#1976d2;color:white;border:none;">
				<p:submenu label="Cadastro" icon="pi pi-capsules" id="cadastro">

					<p:menuitem value="Competência" outcome="/pages/cadastro/competencia.xhtml" icon="pi pi-plus" />
					<p:menuitem value="Colaborador" outcome="/pages/cadastro/colaborador.xhtml" icon="pi pi-plus" />																					
					<p:menuitem value="Cargo" outcome="/pages/cadastro/cargo.xhtml" icon="pi pi-plus" />		
					<p:menuitem value="Departamento" outcome="/pages/cadastro/departamento.xhtml" icon="pi pi-plus" />
					<p:menuitem value="Gestor" outcome="/pages/cadastro/gestor.xhtml" icon="pi pi-plus" />		
					<p:menuitem value="Pergunta" outcome="/pages/cadastro/pergunta.xhtml" icon="pi pi-plus" />
					<p:menuitem value="Vínculo Empregativo" outcome="/pages/cadastro/vinculoempregativo.xhtml" icon="pi pi-plus" />		

				</p:submenu>
				
				<p:submenu label="Avaliação" icon="pi pi-capsules" id="avaliacao">
				    <p:menuitem value="Avaliação" outcome="/pages/avaliacao/avaliacao.xhtml" icon="pi pi-plus" />
				</p:submenu>
				
				
				<p:submenu label="PDI" icon="pi pi-capsules" id="pdi">
				   
				</p:submenu>
				
				
				<p:submenu label="Relatório" icon="pi pi-capsules" id="relatorio">
				   
				</p:submenu>		
				
				<p:submenu label="Conta" icon="pi pi-capsules" id="conta">
				    <p:menuitem value="Sair"
				            icon="pi pi-sign-out"
				            action="#{loginController.logout}"
				            ajax="false" />
				    
				</p:submenu>								

			</p:menubar>
			</h:form>
		</div>

		<div class="content" style="padding-top: 50px" id="content">
			<p:growl id="msgs" showDetail="true" showSummary="false" autoUpdate="true" />
			<ui:insert name="content" />
		</div>

		
		<footer class="footer" id="footer">
			<div class="footer-content">© 2025 - Sistema Talenti Pro •
				Todos os direitos reservados</div>
		</footer>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		                 closeOnEscape="true" width="350" id="confirmDialog">
		    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
				
	</div>
</h:body>
</html>
</ui:composition>
