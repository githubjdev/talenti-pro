<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sistema.xhtml">


<ui:define name="content">
<h:form id="formBuscaCargo">

	    <p:panel header="Buscar Cargo" style="max-width:80%;margin:auto;">
	        <h:panelGrid columns="2" style="width:100%" cellpadding="5">
	
	            <p:outputLabel for="nomeBusca" value="Nome:" />
	            <p:inputText id="nomeBusca" value="#{cargoController.filtroNome}"
	                         placeholder="Digite o nome do cargo" style="width:100%" />
	        </h:panelGrid>
	
	        <p:commandButton value="Pesquisar" icon="pi pi-search"
	                         action="#{cargoController.pesquisar}"
	                         process="@form"
	                         update="formCargo:tabela msgs"
	                         style="margin-top:10px;width:100%;" />
	    </p:panel>
	
	</h:form>

	<p:separator style="margin:40px 0;"  />

	       <h:form id="formCargo">
				<p:panel header="Cadastro de Cargo"
					style="max-width:80%;margin:auto;">

				<h:inputHidden id="id" value="#{cargoController.cargo.id}" />
 				<h:panelGrid columns="2" style="width:100%" cellpadding="5">
					
					 <p:outputLabel  value="ID:" />
					<p:inputText value="#{cargoController.cargo.id}" style="width:100%"
						readonly="true" />
						
					<p:outputLabel value="Nome:" />	
					<p:inputText value="#{cargoController.cargo.nome}"
						placeholder="Nome" style="width:100%" 
						required="true" />
						

				</h:panelGrid>	
				<h:panelGroup layout="block" style="display:flex; gap:10px; margin-top:10px;">
				    <p:commandButton value="Salvar" 
				                     action="#{cargoController.salvar}"
				                     update="formCargo tabela msgs"
				                     icon="pi pi-save"
				                     style="flex:1;" />
				
				    <p:commandButton value="Novo" 
				                     action="#{cargoController.novo}"
				                     update="formCargo tabela msgs"
				                     icon="pi pi-plus"
				                     style="flex:1;" />
				</h:panelGroup>
					
				</p:panel>

				<p:separator style="margin:20px 0" />
				

				<p:dataTable id="tabela" value="#{cargoController.cargos}" 
				    var="p"
				    paginator="true"
				    lazy="true"
				    rows="5"
				    rowsPerPageTemplate="5,10,20,50"
				    paginatorAlwaysVisible="true"
				    paginatorPosition="top"
					style="max-width:80%;margin:auto;">
					<p:column headerText="ID">#{p.id}</p:column>
					<p:column headerText="Nome">#{p.nome}</p:column>
					<p:column headerText="Ações">
					<p:commandButton icon="pi pi-pencil"
					    action="#{cargoController.editar(p)}"
					    update=":formCargo"
					    process="@this"
					    immediate="true"
					    styleClass="ui-button-warning"
					    title="Editar"/>
					
					<p:commandButton icon="pi pi-trash"
					    action="#{cargoController.excluir(p)}"
					    update="tabela :formCargo msgs"
					    process="@this"
					    immediate="true"
					    styleClass="ui-button-danger"
					    title="Excluir" />

					</p:column>
				</p:dataTable>
			</h:form>
			<p:separator style="margin:50px 0" />	
	</ui:define>
</ui:composition>
