<!DOCTYPE html>
<ui:composition xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sistema.xhtml">


<ui:define name="content">
<h:form id="formBuscaMedicamento">

	    <p:panel header="Buscar Medicamento" style="max-width:600px;margin:auto;">
	        <h:panelGrid columns="2" style="width:100%" cellpadding="5">
	
	            <p:outputLabel for="nomeBusca" value="Nome:" />
	            <p:inputText id="nomeBusca" value="#{medicamentoBean.filtroNome}"
	                         placeholder="Digite o nome do medicamen to" style="width:100%" />
	        </h:panelGrid>
	
	        <p:commandButton value="Pesquisar" icon="pi pi-search"
	                         action="#{medicamentoBean.pesquisar}"
	                         process="@form"
	                         update="formMedicamento:tabela msgs"
	                         style="margin-top:10px;width:100%;" />
	    </p:panel>
	
	</h:form>

	<p:separator style="margin:40px 0" />

	       <h:form id="formMedicamento">
				<p:panel header="Cadastro de Medicamento"
					style="max-width:600px;margin:auto;">

				<h:inputHidden id="id" value="#{medicamentoBean.medicamento.id}" />
 				<h:panelGrid columns="2" style="width:100%" cellpadding="5">
					
					 <p:outputLabel  value="ID:" />
					<p:inputText value="#{medicamentoBean.medicamento.id}" style="width:100%"
						readonly="true" />
						
					<p:outputLabel value="Nome:" />	
					<p:inputText value="#{medicamentoBean.medicamento.nome}"
						placeholder="Nome" style="width:100%" 
						required="true" />
						

				</h:panelGrid>	
				<h:panelGroup layout="block" style="display:flex; gap:10px; margin-top:10px;">
				    <p:commandButton value="Salvar" 
				                     action="#{medicamentoBean.salvar}"
				                     update="formMedicamento tabela msgs"
				                     icon="pi pi-save"
				                     style="flex:1;" />
				
				    <p:commandButton value="Novo" 
				                     action="#{medicamentoBean.novo}"
				                     update="formMedicamento tabela msgs"
				                     icon="pi pi-plus"
				                     style="flex:1;" />
				</h:panelGroup>
					
				</p:panel>

				<p:separator style="margin:20px 0" />
				

				<p:dataTable id="tabela" value="#{medicamentoBean.medicamentos}" 
				    var="p"
				    paginator="true"
				    lazy="true"
				    rows="5"
				    rowsPerPageTemplate="5,10,20,50"
				    paginatorAlwaysVisible="true"
				    paginatorPosition="top"
					style="max-width:600px;margin:auto;">
					<p:column headerText="ID">#{p.id}</p:column>
					<p:column headerText="Nome">#{p.nome}</p:column>
					<p:column headerText="Ações">
					<p:commandButton icon="pi pi-pencil"
					    action="#{medicamentoBean.editar(p)}"
					    update=":formMedicamento"
					    process="@this"
					    immediate="true"
					    styleClass="ui-button-warning"
					    title="Editar" />
					
					<p:commandButton icon="pi pi-trash"
					    action="#{medicamentoBean.excluir(p)}"
					    update="tabela :formMedicamento msgs"
					    process="@this"
					    immediate="true"
					    styleClass="ui-button-danger"
					    title="Excluir" />

					</p:column>
				</p:dataTable>
			</h:form>
			<p:separator style="margin:50px 0" />	
	</ui:define>
</ui:composition>
