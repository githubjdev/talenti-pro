<!DOCTYPE html>
<ui:composition xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sistema.xhtml">



<ui:define name="content">
	       <h:form id="formaMedicamento">
	         <p:panel header="Os 2 medicamentos mais prescritos" style="max-width:600px;margin:auto;">
				<p:dataTable id="tabela" value="#{relatorioMedicamentoManagedBean.medicamentos}" 
				    var="p"
					style="max-width:600px;margin:auto;">
					<p:column headerText="Nome">#{p.nome}</p:column>
					<p:column headerText="Total">#{p.totalPrescricoes}</p:column>
				</p:dataTable>
				</p:panel>
			</h:form>
	</ui:define>
</ui:composition>
