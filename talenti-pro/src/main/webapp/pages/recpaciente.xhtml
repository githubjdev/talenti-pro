<!DOCTYPE html>
<ui:composition xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sistema.xhtml">



<ui:define name="content">
<h:form id="formBuscaPaciente">

	    <p:panel header="SELECIONE O PACIENTE" style="max-width:600px;margin:auto;">
	        <h:panelGrid columns="2" style="width:100%" cellpadding="5">
	            <p:outputLabel for="nomeBusca" value="Nome:" />
	            <p:inputText id="nomeBusca" value="#{consultaRecePacManagedBean.filtroNomePaciente}"
	                         placeholder="Digite o nome do paciente" style="width:100%" />
	        </h:panelGrid>
	
	        <p:commandButton value="Pesquisar" icon="pi pi-search"
	                         action="#{consultaRecePacManagedBean.pesquisarPaciente}"
	                         process="@form"
	                         update="formPaciente:tabela msgs"
	                         style="margin-top:10px;width:100%;" />
	    </p:panel>
	
	</h:form>

	       <h:form id="formPaciente">
				<p:dataTable id="tabela" value="#{consultaRecePacManagedBean.pacientes}" 
				    var="p"
				    paginator="true"
				    lazy="true"
				    rows="5"
				    rowsPerPageTemplate="5,10,20,50"
				    paginatorAlwaysVisible="true"
				    paginatorPosition="top"
					style="max-width:600px;margin:auto;">
					<p:column headerText="ID">#{p.id}</p:column>
					<p:column headerText="Nome">#{p.nome}</p:column>
					<p:column headerText="CPF">#{p.cpf}</p:column>
					<p:column headerText="Selecionar">
					<p:commandButton icon="pi pi-pencil"
					    action="#{consultaRecePacManagedBean.selectPaciente(p)}"
					    update="tabelareceitapac :msgs"
					    process="@this"
					    immediate="true"
					    styleClass="rounded-button ui-button-success"
					    title="Selecionar" />
					
					</p:column>
				</p:dataTable>
			</h:form>

<p:panel header="RECEITA DO PACIENTE" style="max-width:600px;margin:auto;">
				<p:dataTable id="tabelareceitapac" value="#{consultaRecePacManagedBean.receitas}" 
				    var="p"
				    paginator="true"
				    lazy="true"
				    rows="5"
				    rowsPerPageTemplate="5,10,20,50"
				    paginatorAlwaysVisible="true"
				    paginatorPosition="top"
					style="max-width:600px;margin:auto;">
					<p:column headerText="ID Receita">#{p.id}</p:column>
					<p:column headerText="Nome">#{p.paciente.nome}</p:column>
					<p:column headerText="Qtd Medicamento">#{p.medicamentos.size()}</p:column>
				</p:dataTable>
</p:panel>

          <p:separator style="margin:50px 0" />	
	</ui:define>
</ui:composition>
