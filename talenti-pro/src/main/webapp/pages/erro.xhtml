<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-sistema.xhtml">


	<ui:define name="content">

		<style>
			.error-container {
				position: fixed;
				top: 60%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				width: 90%;
				max-width: 600px;
				padding: 5px;
				font-family: 'Poppins', sans-serif;
			}

			.error-container h1 {
				margin-top: 5px;
			}
			
			.error-container p {
				margin-bottom: 10px;
			}
			
			.back-button {
				margin-top: 10px;
			}
</style>


		<div class="error-container">
			<i class="pi pi-exclamation-triangle error-icon"></i>
			<h1 style="color: red;">Ocorreu um erro inesperado</h1>
			<p style="color: red;">Pedimos desculpas pelo inconveniente. Caso
				o problema persista, entre em contato com o suporte técnico.</p>

			<h:panelGroup style="padding-top:30px">
				<h:outputText value="#{flash.msgErro}"
					style="color:red; font-weight:bold;" />
			</h:panelGroup>

			<h:form style="padding-top:30px">
				<p:commandButton value="Voltar para a página inicial"
					icon="pi pi-home"
					styleClass="p-button-rounded p-button-secondary back-button"
					action="/pages/index.xhtml?faces-redirect=true" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
